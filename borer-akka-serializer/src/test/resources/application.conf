akka.actor {
  serializers {
    borer-cbor = "org.virtuslab.akkaserializationhelper.serializer.TestBorerAkkaSerializer"
  }
  serialization-bindings {
    "org.virtuslab.akkaserializationhelper.data.BorerSerializable" = borer-cbor
  }
  enable-additional-serialization-bindings = on
  allow-java-serialization = off
}
